<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Inbox (1) - boolean@testlol.com</title>
  </head>
  <body>
    <header>
      <span class="header_position">
        <img class="gmail logo" src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x.png" alt="Logo Gmail">
        <input class="search_style" type="search" placeholder=" Search mail" size="40">
        <button class="search_button" type="button">search</button>
      </span>
      <hr>
    </header>
    <main>
      <div class="unread">
        <input type="checkbox">
        <span class="from_style">From</span>
        <span class="subject_position"> - Subject 1</span>
      </div>
      <div class="email_style_read">
        <input type="checkbox">
        <span class="from_style">From</span>
        <span class="subject_position"> - Subject 2</span>
      </div>
      <div class="email_style_read">
        <input type="checkbox">
        <span class="from_style">From</span>
        <span class="subject_position"> - Subject 3</span>
      </div>
      <div class="email_style_read">
        <input type="checkbox">
        <span class="from_style">From</span>
        <span class="subject_position"> - Subject 4</span>
      </div>
    </main>
    <footer>
      <hr>
        <span>A Gmail mockup</span>
      <hr>
    </footer>
  </body>
</html>
